<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form validation</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" type="module"></script>
    </head>
    <body>
        <form novalidate>
            <section>
                <h2>Personal information</h2>
                <p>
                    <label for="mail">
                        <span>Email:</span>
                        <input type="email" id="mail" name="mail" required />
                        <span class="error" aria-live="polite"></span>
                    </label>
                </p>
                <p>
                    <label for="country">
                        <span>Country:</span>
                        <input
                            type="text"
                            id="country"
                            name="country"
                            required
                            minlength="3"
                        />
                        <span class="error" aria-live="polite"></span>
                    </label>
                </p>
            </section>
            <section>
                <h2>Password</h2>
                <p>
                    <label for="pwd1">
                        <span>Password:</span>
                        <input type="text" id="pwd1" name="text-one" />
                        <span class="error" aria-live="polite"></span>
                    </label>
                </p>
                <p>
                    <label for="pwd2">
                        <span>Confirm password:</span>
                        <input type="text" id="pwd2" name="password-two" />
                        <span class="error" aria-live="polite"></span>
                    </label>
                </p>
            </section>
            <button>Submit</button>
        </form>
    </body>
</html>
